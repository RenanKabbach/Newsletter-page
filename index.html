<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <main>
      <div class="newsletter-text">
        <h1>10%OFF NA SUA PRIMEIRA COMPRA</h1>
        <p>
          Assine nossa newsletter e fique ligada em nossas novidades, dicas e
          promoções!
        </p>
        <form name="formuser">
          <input placeholder="Insira seu nome" type="text" name="nome" />
          <input placeholder="Insira seu e-mail" type="text" name="email" />
          <button onclick="return validar()">ASSINAR</button>
        </form>
      </div>

      <div class="newsletter-img">
        <img src="assets/foto.jpg" alt="Foto da newsletter" />
      </div>
    </main>
  </body>

  <script type="text/javascript">
    function validar() {
      var nome = formuser.nome.value;
      var email = formuser.email.value;

      if (nome == "") {
        alert("Preencha um nome por favor.");
        formuser.nome.focus();
        return false;
      }

      if (email == "" || email.indexOf("@") == -1 || email.indexOf(".") == -1) {
        alert("Preencha um email válido por favor.");
        formuser.email.focus();
        return false;
      }
    }
  </script>
</html>
